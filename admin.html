<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyGuide Admin Console</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Admin Console</h1>
    <section>
        <h2>Registered Users</h2>
        <table id="signupTable">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAllCheckbox" title="Select All"></th>
                    <th>No.</th>
                    <th>Created At</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Airline</th>
                    <th>Job Title</th>
                    <th>Base</th>
                    <th>Agreed to Terms</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
    <section>
        <h2>Send Mass Email</h2>
        <div>
            <input type="password" id="massEmailSecretKey" placeholder="Mass Email Secret Key" style="margin-bottom: 10px; width: calc(100% - 22px); padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div>
            <input type="text" id="emailSubject" placeholder="Subject">
        </div>
        <div>
            <textarea id="emailMessage" placeholder="Message"></textarea>
        </div>
        <button id="sendEmailButton">Send Email</button>
        <p id="adminMessage" class="form-message"></p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin.js"></script>
</body>
</html>
